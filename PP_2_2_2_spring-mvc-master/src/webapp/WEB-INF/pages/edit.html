<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h1>Изменени пользователя</h1>
<form action="#" th:method="PATCH" th:action="@{/edit}" th:object="${users}">
    <table>
        <tr>
            <td>
                <label for="usersId">Добавить Id</label>
                <input readonly type="number" th:field="*{id}" id="usersId" placeholder="UsersId">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Добавить имя</label>
                <input type="text" th:field="*{name}" id="name" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Добавить фамилию</label>
                <input type="text" th:field="*{lastName}" id="lastName" required/>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">name error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Добавить возраст</label>
                <input type="number" min="0" max="127" th:field="*{age}" id="age">
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="buttonEdit" value="Изменить пользователя"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
